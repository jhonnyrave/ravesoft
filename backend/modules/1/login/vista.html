<div class="container">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center py-4">
            <a href="index.html" class="logo d-flex align-items-center w-auto">
              <img src="resource/imagenes/logo.png" alt="" />
              <span class="d-none d-lg-block">Matrix</span>
            </a>
          </div>
          <!-- End Logo -->

          <div class="card mb-3">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">Auntenticación</h5>
                <p class="text-center small">
                  Ingrese su nombre de usuario y contraseña para iniciar sesión.
                </p>
              </div>

              <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="username" class="form-label">Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend"
                      >@</span
                    >
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="username"
                      required
                    />
                    <div class="invalid-feedback">
                      Por favor ingrese su Usuario.
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <label for="yourPassword" class="form-label"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    id="password"
                    required
                  />
                  <div class="invalid-feedback">
                    Por favor ingrese su contraseña!
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember"
                      value="true"
                      id="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Recordar mi contraseña</label
                    >
                  </div>
                </div>
                <div class="col-12">
                  <a class="btn btn-primary w-100" id="btn-ingreso-app"
                    >Ingresar</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
